{% extends "base.html" %}

{% block head %}
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
<!-- Bootstrap Select CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
<style>
    /* Filter Styling */
    .filter-section {
        margin-bottom: 1rem;
        padding: 1rem;
        background-color: #1a1d20;
        border-radius: 0.375rem;
    }

    .filter-section label {
        color: #f8f9fa;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    /* Bootstrap Select Dark Theme */
    .bootstrap-select .dropdown-toggle {
        background-color: #2b3035 !important;
        border-color: #495057 !important;
        color: #f8f9fa !important;
    }

    .bootstrap-select .dropdown-toggle:hover,
    .bootstrap-select .dropdown-toggle:focus {
        background-color: #2b3035 !important;
        border-color: #0d6efd !important;
    }

    .bootstrap-select .dropdown-menu {
        background-color: #2b3035 !important;
        border-color: #495057 !important;
    }

    .bootstrap-select .dropdown-menu li a {
        color: #f8f9fa !important;
    }

    .bootstrap-select .dropdown-menu li a:hover,
    .bootstrap-select .dropdown-menu li.selected a {
        background-color: #0d6efd !important;
        color: #fff !important;
    }

    .bootstrap-select .dropdown-menu .dropdown-header {
        color: #6c757d !important;
        background-color: #1a1d20 !important;
        font-weight: 600;
        padding: 0.5rem 1rem;
    }

    .bootstrap-select .bs-searchbox .form-control {
        background-color: #1a1d20 !important;
        border-color: #495057 !important;
        color: #f8f9fa !important;
    }

    .table-warning {
        background-color: #fff3cd !important;
        border-color: #ffeaa7 !important;
    }
    .table-dark .table-warning {
        background-color: #664d03 !important;
        color: #fff !important;
    }
    .duplicate-badge {
        background-color: #dc3545;
        color: white;
        font-size: 0.7em;
        padding: 2px 6px;
        border-radius: 10px;
        margin-left: 5px;
    }
    
    /* Custom Sorting Indicators */
    table.dataTable thead th {
        cursor: pointer;
        user-select: none;
    }
    
    table.dataTable thead th.sorting,
    table.dataTable thead th.sorting_asc,
    table.dataTable thead th.sorting_desc {
        background-image: none !important;
        padding-right: 30px !important;
    }
    
    /* Add custom sorting arrows */
    .sort-arrows {
        display: inline-block;
        margin-left: 5px;
        font-size: 0.85em;
        vertical-align: middle;
    }
    
    .sort-arrows .arrow-up,
    .sort-arrows .arrow-down {
        display: block;
        line-height: 0.7em;
        opacity: 0.25;
        color: #999;
        transition: all 0.2s ease;
    }
    
    /* Active state for ascending sort */
    table.dataTable.table-dark thead th.sorting_asc .sort-arrows .arrow-up {
        opacity: 1 !important;
        color: #ffc107 !important;
        font-weight: bold;
    }
    
    /* Active state for descending sort */
    table.dataTable.table-dark thead th.sorting_desc .sort-arrows .arrow-down {
        opacity: 1 !important;
        color: #ffc107 !important;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}

<div class="container-fluid p-lg-5">
    <!-- Filter Section -->
    <div class="filter-section">
        <div class="row g-3">
            <div class="col-md-4">
                <label for="portalFilter">Portal</label>
                <select id="portalFilter" class="selectpicker form-control" multiple data-live-search="true"
                        data-actions-box="true" data-selected-text-format="count > 2"
                        title="All Portals">
                </select>
            </div>
            <div class="col-md-4">
                <label for="genreFilter">Genre</label>
                <select id="genreFilter" class="selectpicker form-control" multiple data-live-search="true"
                        data-actions-box="true" data-selected-text-format="count > 2"
                        title="All Genres">
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="button" class="btn btn-secondary w-100" onclick="clearFilters()">
                    <i class="fa fa-times"></i> Clear Filters
                </button>
            </div>
        </div>
    </div>

    <table id="table" class="table table-striped table-dark" width="100%">
        <thead>
            <tr>
                <th>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="checkbox form-check-input" onchange="editAll(this)">
                    </div>
                </th>
                <th>Play</th>
                <th>Name</th>
                <th>Genre</th>
                <th>Number</th>
                <th>EPG ID</th>
                <th>Fallback For</th>
                <th>Portal</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form action="/editor/save" method="post" id="save edits" hidden>
        <input type="text" id="enabledEdits" name="enabledEdits" value="">
        <input type="text" id="numberEdits" name="numberEdits" value="">
        <input type="text" id="nameEdits" name="nameEdits" value="">
        <input type="text" id="genreEdits" name="genreEdits" value="">
        <input type="text" id="epgEdits" name="epgEdits" value="">
        <input type="text" id="fallbackEdits" name="fallbackEdits" value="">
    </form>

    <form action="/editor/reset" method="post" id="reset" hidden>
    </form>

    <!-- Channel Names Datalist for Fallback Suggestions -->
    <datalist id="channelNamesList">
        <!-- Options will be populated dynamically -->
    </datalist>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="channelLabel">Channel</h5>
                </div>
                <div class="modal-body">
                    <video width="100%" id="player" controls autoplay>
                        <source src="" type="video/mp4">
                        Your browser does not support HTML video.
                    </video>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}

{% block scripts %}
<!-- Load jQuery and DataTables -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
<!-- Bootstrap Select -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

<script>
    var enabledEdits = [];
    var numberEdits = [];
    var nameEdits = [];
    var genreEdits = [];
    var epgEdits = [];
    var fallbackEdits = [];
    var dataTable;
    var allChannelNamesCount = {}; // Track all channel name frequencies for autocomplete
    var enabledChannelNamesCount = {}; // Track enabled channel name frequencies for duplicate detection

    function editAll(ele) {
        var checkboxes = document.getElementsByClassName('checkbox');
        var enable = ele.checked;
        for (var i = 0, n = checkboxes.length; i < n; i++) {
            if (i != 0) {
                checkboxes[i].checked = enable;
                checkboxes[i].onchange();
            }
        }
    }

    function editEnabled(ele) {
        var p = ele.getAttribute('data-portal');
        var i = ele.getAttribute('data-channelId');
        var c = ele.checked;
        var j = { "portal": p, "channel id": i, "enabled": c };
        enabledEdits.push(j);
    }

    function editCustomNumber(ele) {
        var p = ele.getAttribute('data-portal');
        var i = ele.getAttribute('data-channelId');
        var c = ele.value;
        var j = { "portal": p, "channel id": i, "custom number": c };
        numberEdits.push(j);
    }

    function editCustomName(ele) {
        var p = ele.getAttribute('data-portal');
        var i = ele.getAttribute('data-channelId');
        var c = ele.value;
        var j = { "portal": p, "channel id": i, "custom name": c };
        nameEdits.push(j);
    }

    function editCustomGenre(ele) {
        var p = ele.getAttribute('data-portal');
        var i = ele.getAttribute('data-channelId');
        var c = ele.value;
        var j = { "portal": p, "channel id": i, "custom genre": c };
        genreEdits.push(j);
    }

    function editCustomEpgId(ele) {
        var p = ele.getAttribute('data-portal');
        var i = ele.getAttribute('data-channelId');
        var c = ele.value;
        var j = { "portal": p, "channel id": i, "custom epg id": c };
        epgEdits.push(j);
    }

    function editFallback(ele) {
        var p = ele.getAttribute('data-portal');
        var i = ele.getAttribute('data-channelId');
        var c = ele.value;
        var j = { "portal": p, "channel id": i, "channel name": c };
        fallbackEdits.push(j);
    }

    function save() {
        // Prepare form data
        const formData = new FormData();
        formData.append('enabledEdits', JSON.stringify(enabledEdits));
        formData.append('numberEdits', JSON.stringify(numberEdits));
        formData.append('nameEdits', JSON.stringify(nameEdits));
        formData.append('genreEdits', JSON.stringify(genreEdits));
        formData.append('epgEdits', JSON.stringify(epgEdits));
        formData.append('fallbackEdits', JSON.stringify(fallbackEdits));

        // Show loading indicator
        var saveBtn = $('.dt-button:contains("Save")').first();
        var originalText = saveBtn.html();
        saveBtn.html('<i class="fa fa-spinner fa-spin"></i> Saving...').prop('disabled', true);

        // Send AJAX request
        fetch('/editor/save', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message || 'Playlist config saved!');
                // Clear edit arrays
                enabledEdits = [];
                numberEdits = [];
                nameEdits = [];
                genreEdits = [];
                epgEdits = [];
                fallbackEdits = [];
                // Reload table data without losing filters
                dataTable.ajax.reload(null, false);
            } else {
                alert('Error: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            alert('Error saving changes: ' + error);
        })
        .finally(() => {
            saveBtn.html(originalText).prop('disabled', false);
        });
    }

    var player = document.getElementById("player")
    var title = document.getElementById("channelLabel")
    player.volume = 0.25
    function selectChannel(ele) {
        link = ele.getAttribute('data-link');
        player.src = link;
        channel = ele.getAttribute('data-customChannelName');
        if (channel == "") {
            channel = ele.getAttribute('data-channelName');
        }
        title.innerHTML = channel
    }

    $('#videoModal').on('hidden.bs.modal', function () {
        player.src = "";
    })

    /* Create an array with the values of all the checkboxes in a column */
    $.fn.dataTable.ext.order['dom-checkbox'] = function (settings, col) {
        return this.api().column(col, { order: 'index' }).nodes().map(function (td, i) {
            return $('input', td).prop('checked') ? '1' : '0';
        });
    };

    /* Create an array with the values of all the input boxes in a column, parsed as numbers */
    $.fn.dataTable.ext.order['dom-text-numeric'] = function (settings, col) {
        return this.api().column(col, { order: 'index' }).nodes().map(function (td, i) {
            var val = $('input', td).val();
            return val === '' ? $('input', td).attr('placeholder') : val * 1;
        });
    };

    /* Create an array with the values of all the text boxes in a column */
    $.fn.dataTable.ext.order['dom-text'] = function (settings, col) {
        return this.api().column(col, { order: 'index' }).nodes().map(function (td, i) {
            var val = $('input', td).val();
            return val === '' ? $('input', td).attr('placeholder') : val;
        });
    };

    // Populate filter dropdowns
    function populateFilters() {
        // Load portals
        fetch('/editor/portals')
            .then(res => res.json())
            .then(data => {
                const select = $('#portalFilter');
                select.empty();
                data.portals.forEach(portal => {
                    select.append(new Option(portal, portal));
                });
                select.selectpicker('refresh');
            })
            .catch(err => console.error('Error loading portals:', err));

        // Load genres grouped by portal
        loadGenreList();
    }

    // Load genre list grouped by portal
    function loadGenreList() {
        fetch('/editor/genres-grouped')
            .then(res => res.json())
            .then(data => {
                const select = $('#genreFilter');
                select.empty();

                // Add genres grouped by portal
                data.genres_by_portal.forEach(portalGroup => {
                    const optgroup = $('<optgroup>').attr('label', portalGroup.portal);
                    portalGroup.genres.forEach(genre => {
                        optgroup.append(new Option(genre, genre));
                    });
                    select.append(optgroup);
                });

                select.selectpicker('refresh');
            })
            .catch(err => console.error('Error loading genres:', err));
    }

    // Clear all filters
    function clearFilters() {
        $('#portalFilter').selectpicker('deselectAll');
        $('#genreFilter').selectpicker('deselectAll');
        dataTable.ajax.reload();
    }

    $(document).ready(function () {
        // Initialize bootstrap-select
        $('.selectpicker').selectpicker();

        // Populate filter dropdowns
        populateFilters();

        dataTable = $('#table').DataTable({
            dom: "<'row m-1'<'col-auto'B><'col-auto ms-auto'f><'col-auto'l>>" +
                "<'row'<'col-12'tr>>" +
                "<'row mb-1 mb-lg-0'<'col-auto text-light'i><'col-auto ms-auto'p>>",
            serverSide: true,
            processing: true,
            order: [[0, 'desc'], [2, 'asc']],
            pageLength: 250,
            lengthMenu: [[25, 50, 100, 250, 500, 1000], [25, 50, 100, 250, 500, 1000]],
            columnDefs: [
                { targets: 0, width: "50px", className: "align-middle", orderable: false, searchable: false },
                { targets: 1, width: "60px", className: "align-middle", orderable: false, searchable: false },
                { targets: 2, width: "25%", className: "align-middle", type: 'string' },
                { targets: 3, width: "15%", className: "align-middle", type: 'string' },
                { targets: 4, width: "80px", className: "align-middle" },
                { targets: 5, width: "15%", className: "align-middle", type: 'string' },
                { targets: 6, width: "15%", className: "align-middle", type: 'string' },
                { targets: 7, width: "10%", className: "align-middle" }
            ],
            language: {
                search: "",
                searchPlaceholder: 'Filter',
                lengthMenu: "_MENU_",
                processing: "Loading channels..."
            },
            buttons: {
                buttons: [
                    {
                        text: '<i class="fa fa-save"></i> Save',
                        titleAttr: 'Save',
                        className: "btn btn-success",
                        action: function () {
                            save();
                        }
                    },
                    {
                        text: '<i class="fa fa-sync"></i> Refresh Channels',
                        titleAttr: 'Refresh channel list from portal',
                        className: "btn btn-primary",
                        action: function () {
                            refreshChannels();
                        }
                    },
                    {
                        text: '<i class="fa fa-undo"></i> Reset',
                        titleAttr: 'Reset',
                        className: "btn btn-danger",
                        action: function () {
                            if (confirm("Confirm Reset\nThis will clear all edits!") == true) {
                                document.getElementById('reset').submit();
                            }
                        }
                    },
                    {
                        text: '<i class="fa fa-trash"></i> Deactivate Duplicates',
                        titleAttr: 'Deactivate enabled duplicate channels (keeps first enabled occurrence)',
                        className: "btn btn-warning",
                        action: function () {
                            deactivateDuplicates();
                        }
                    }
                ],
            },
            ajax: {
                "url": "{{ url_for('editor_data') }}",
                "dataType": "json",
                "contentType": "application/json",
                "data": function(d) {
                    // Add custom filter parameters (multi-select returns arrays)
                    const selectedPortals = $('#portalFilter').val();
                    const selectedGenres = $('#genreFilter').val();

                    // Send as comma-separated strings or empty string
                    d.portal = selectedPortals && selectedPortals.length ? selectedPortals.join(',') : '';
                    d.genre = selectedGenres && selectedGenres.length ? selectedGenres.join(',') : '';
                }
            },
            columns: [
                {
                    data: "enabled",
                    render: function (data, type, row, meta) {
                        let r = '<div \
                                class="form-check form-switch">\
                                <input \
                                type="checkbox" \
                                class="checkbox form-check-input" \
                                onchange="editEnabled(this)" \
                                data-portal="' + row.portal + '" \
                                data-channelId="' + row.channelId + '"'
                        if (data == true) {
                            r = r + ' checked';
                        }
                        r = r + '></div>'
                        return r
                    }
                },
                {
                    data: "link",
                    render: function (data, type, row, meta) {
                        return '<button \
                            class="btn btn-success btn-block" \
                            title="Play" \
                            data-bs-toggle="modal" \
                            data-bs-target="#videoModal" \
                            onclick="selectChannel(this)" \
                            data-channelName="' + row.channelName + '" \
                            data-customChannelName="' + row.customChannelName + '" \
                            data-link="' + row.link + '">\
                            <i class="fa fa-play"></i>\
                        </button>'
                    }
                },
                {
                    data: "channelName",
                    render: function (data, type, row, meta) {
                        var duplicateBadge = '';
                        if (row.duplicateCount && row.duplicateCount > 1) {
                            duplicateBadge = '<span class="duplicate-badge">' + row.duplicateCount + 'x enabled</span>';
                        }
                        return '<div style="display: flex; align-items: center; gap: 5px;">' +
                               '<input \
                                type="text" \
                                class="form-control" \
                                style="width: 100%;" \
                                onchange="editCustomName(this)" \
                                data-portal="' + row.portal + '" \
                                data-channelId="' + row.channelId + '" \
                                placeholder="' + row.channelName + '" \
                                title="' + row.channelName + '" \
                                value="' + row.customChannelName + '">' +
                               duplicateBadge +
                               '</div>';
                    },
                },
                {
                    data: "genre",
                    render: function (data, type, row, meta) {
                        return '<input \
                                type="text" \
                                class="form-control" \
                                style="width: 100%;" \
                                onchange="editCustomGenre(this)" \
                                data-portal="' + row.portal + '" \
                                data-channelId="' + row.channelId + '" \
                                placeholder="' + row.genre + '" \
                                title="' + row.genre + '" \
                                value="' + row.customGenre + '">'
                    },
                },
                {
                    data: "channelNumber",
                    render: function (data, type, row, meta) {
                        return '<input \
                                type="text" \
                                class="form-control" \
                                style="width: 100%;" \
                                onchange="editCustomNumber(this)" \
                                data-portal="' + row.portal + '" \
                                data-channelId="' + row.channelId + '" \
                                placeholder="' + row.channelNumber + '" \
                                title="' + row.channelNumber + '" \
                                value="' + row.customChannelNumber + '">'
                    },
                },
                {
                    data: "channelId",
                    render: function (data, type, row, meta) {
                        return '<input \
                                type="text" \
                                class="form-control" \
                                style="width: 100%;" \
                                onchange="editCustomEpgId(this)" \
                                data-portal="' + row.portal + '" \
                                data-channelId="' + row.channelId + '" \
                                placeholder="' + row.portal + row.channelId + '" \
                                title="' + row.portal + row.channelId + '" \
                                value="' + row.customEpgId + '">'
                    },
                },
                {
                    data: "fallbackChannel",
                    render: function (data, type, row, meta) {
                        return '<input \
                                type="text" \
                                class="form-control" \
                                style="width: 100%;" \
                                list="channelNamesList" \
                                placeholder="Enter channel name..." \
                                title="Type to search or click to see all channel names" \
                                onchange="editFallback(this)" \
                                data-portal="' + row.portal + '" \
                                data-channelId="' + row.channelId + '" \
                                value="' + row.fallbackChannel + '">'
                    }
                },
                { data: "portalName" },
            ],
        });

        // Add filter change event handlers
        $('#portalFilter').on('changed.bs.select', function() {
            dataTable.ajax.reload();
        });

        $('#genreFilter').on('changed.bs.select', function() {
            dataTable.ajax.reload();
        });
        
        // Add sorting arrows to table headers (after table is initialized)
        setTimeout(function() {
            $('#table thead th').each(function() {
                const $th = $(this);
                if (!$th.hasClass('sorting_disabled')) {
                    $th.append('<span class="sort-arrows" style="display: inline-block; margin-left: 5px; font-size: 0.85em; vertical-align: middle;"><span class="arrow-up">▲</span><span class="arrow-down">▼</span></span>');
                }
            });
        }, 100);
    });
    
    // Function to deactivate duplicate enabled channels
    function deactivateDuplicates() {
        if (!confirm('This will deactivate all duplicate enabled channels, keeping only the first occurrence of each. Continue?')) {
            return;
        }

        fetch('/editor/deactivate-duplicates', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Successfully deactivated ' + data.deactivated + ' duplicate channels!');
                dataTable.ajax.reload();
            } else {
                alert('Error: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            alert('Error deactivating duplicates: ' + error);
        });
    }

    // Function to refresh channels from portal
    function refreshChannels() {
        if (!confirm('This will fetch the latest channel list from your portals. This may take a few minutes. Continue?')) {
            return;
        }
        
        // Show loading indicator
        var btn = $('.btn-primary').first();
        var originalText = btn.html();
        btn.html('<i class="fa fa-spinner fa-spin"></i> Refreshing...').prop('disabled', true);
        
        fetch('{{ url_for("editorRefresh") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Successfully refreshed ' + data.total + ' channels!');
                dataTable.ajax.reload();
            } else {
                alert('Error refreshing channels: ' + (data.message || 'Unknown error'));
            }
        })
        .catch(error => {
            alert('Error refreshing channels: ' + error);
        })
        .finally(() => {
            btn.html(originalText).prop('disabled', false);
        });
    }

</script>
{% endblock %}
