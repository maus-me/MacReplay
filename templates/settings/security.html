{% extends "settings/layout.html" %}

{% block settings_content %}
<form method="POST" action="/settings/save">
    <div class="card mb-4">
        <div class="card-header">
            <h5><i class="fas fa-shield-alt"></i> Security Settings</h5>
        </div>
        <div class="card-body">
            <input type="hidden" name="enable security" value="false">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="enable_security" name="enable security"
                       value="true" {{ 'checked' if settings['enable security'] }}>
                <label class="form-check-label" for="enable_security">
                    Enable HTTP authentication
                </label>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                       value="{{ settings['username'] }}" autocomplete="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       value="{{ settings['password'] }}" autocomplete="current-password" required>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Settings
        </button>
    </div>
</form>
{% endblock %}
